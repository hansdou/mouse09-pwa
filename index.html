    <!-- ‚úÖ SERVICE WORKER CORREGIDO - DETECTA ENTORNO AUTOM√ÅTICAMENTE -->
    <script>
        // ‚úÖ Detectar entorno autom√°ticamente
        const isLocal = window.location.protocol === 'file:';
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        console.log('üîç Entorno detectado:', {
            protocol: window.location.protocol,
            hostname: window.location.hostname,
            isLocal: isLocal,
            isLocalhost: isLocalhost
        });

        // ‚úÖ Solo habilitar PWA features en servidor HTTP
        if (!isLocal) {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('./sw.js')
                        .then(function(registration) {
                            console.log('‚úÖ Service Worker registrado:', registration.scope);
                            console.log('üì± PWA features habilitadas');
                        })
                        .catch(function(error) {
                            console.log('‚ùå Error registrando Service Worker:', error);
                        });
                });
            }
        } else {
            console.log('üîß Modo desarrollo local - PWA features deshabilitadas');
            console.log('üí° Para PWA completa usar: python -m http.server 8080');
        }

        // ‚úÖ Debug info
        console.log('üåê Protocolo:', window.location.protocol);
        console.log('üîó URL completa:', window.location.href);

        // ‚úÖ PWA Install Prompt (solo para servidores HTTP)
        if (!isLocal) {
            window.addEventListener('beforeinstallprompt', function(e) {
                console.log('üì± PWA se puede instalar');
                e.preventDefault();
                window.deferredPrompt = e;
                showInstallButton();
            });

            function showInstallButton() {
                if (!document.getElementById('install-button')) {
                    const installBtn = document.createElement('button');
                    installBtn.id = 'install-button';
                    installBtn.textContent = 'üì± Instalar App';
                    installBtn.style.cssText = `
                        position: fixed;
                        top: 10px;
                        right: 10px;
                        background: #4CAF50;
                        color: white;
                        border: none;
                        padding: 10px 15px;
                        border-radius: 8px;
                        font-size: 14px;
                        font-weight: bold;
                        cursor: pointer;
                        z-index: 1000;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                    `;
                    
                    installBtn.addEventListener('click', function() {
                        if (window.deferredPrompt) {
                            window.deferredPrompt.prompt();
                            window.deferredPrompt.userChoice.then(function(choiceResult) {
                                if (choiceResult.outcome === 'accepted') {
                                    console.log('‚úÖ Usuario acept√≥ instalar PWA');
                                } else {
                                    console.log('‚ùå Usuario rechaz√≥ instalar PWA');
                                }
                                window.deferredPrompt = null;
                                installBtn.remove();
                            });
                        }
                    });
                    
                    document.body.appendChild(installBtn);
                }
            }

            // Detectar cuando la app se ejecuta como PWA instalada
            window.addEventListener('appinstalled', function(evt) {
                console.log('üéâ PWA instalada exitosamente');
                const installBtn = document.getElementById('install-button');
                if (installBtn) {
                    installBtn.remove();
                }
            });

            // Verificar si ya est√° ejecut√°ndose como PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('üì± Ejecut√°ndose como PWA instalada');
            }
        }
    </script>

    <!-- Scripts existentes -->
    <script src="./sedapal-api.js"></script>

    <script src="./main.js"></script>
</body>
